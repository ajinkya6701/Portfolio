<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome-Ajinkya Patil | Full Stack Devloper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="contact">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="/index.html">HOME</a></li>
                    <li><a href="/about.html">ABOUT ME</a></li>
                    <li><a href="/tools.html">SERVICES</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="/contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </div>
        <div class="main" id="contactpage">
            <div class="mr">
                <div class="hamburger">
                    <img class="ham" src="/images/pngegg.png" alt="" width="20">
                    <img class="cross" src="/images/png-image.png" alt="" width="20">
                </div>
                <div class="contactform">
                    <h1>Contact</h1>
                    <form>
                        <div class="mb-3">
                            <label for="clientphone" class="form-label">Name</label>
                            <input type="name" class="form-control" id="clientname">
                        </div>
                        <div class="mb-3">
                            <label for="clientemail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="clientphone" class="form-label">Phone</label>
                            <input type="phone" class="form-control" id="clientphone">
                        </div>
                        <div class="mb-3 form-check">
                            <label class="form-check-label" for="isclient">Massage</label>
                            <textarea class="form-check-input" id="isclient" cols="30" rows="10"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
